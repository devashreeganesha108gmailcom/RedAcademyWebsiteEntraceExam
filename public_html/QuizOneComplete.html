        <title>Quiz 1 Complete</title>

    <body>
        <div>You successfully completed Quiz 1</div>
        <div id="score"></div>
        
        <script>
        var score = getUrlVars()["score"];
        
        document.getElementById("score").innerHTML = score;
        function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                vars[key] = value;
                });
                return vars;
            }    
        </script>
